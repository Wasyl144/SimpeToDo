<div class="list__wrapper">
    <div class="row">
        <div class="col-4">
          <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action "  *ngFor="let data of Data" id="list-{{data.id}}-list" data-toggle="list" href="#list-{{data.id}}" role="tab" aria-controls="home">{{data.date}}</a>
          </div>
        </div>
        <div class="col-8">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show " *ngFor="let data of Data"  id="list-{{data.id}}" role="tabpanel" aria-labelledby="list-home-list">
              <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display">To do:</h1>
                  <p class="lead">{{data.task}}</p>
                  <button type="button" class="btn btn-outline-danger">Done</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
